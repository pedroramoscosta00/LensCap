<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a002db1e2b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="recursos/lensCap_favicon.ico">
    <title>All Movies</title>
</head>

<body>
    <!--NAVBAR-->
    <div class="navbar">
        <a href="lenscap.html">
            <img src="recursos/lensCap_logo.png" alt="lensCap-logo" width="50%">
        </a>
        <a href="trending.html">
            <p>Trending</p>
        </a>
        <a href="upcoming_releases.html">
            <p>Upcoming Releases</p>
        </a>
        <a href="top_rated.html">
            <p>Top Rated</p>
        </a>
        <a href="all_movies.html">
            <p>All Movies</p>
        </a>
        <div class="search">
            <input type="text" class="search-input" id="search-input" placeholder="Search movies...">
            <button class="search-button" id="search-button">
                <i class="fa-solid fa-magnifying-glass" style="color: #E7C2DD;"></i>
            </button>
        </div>
    </div>

    <div class="sort-parent">
        <select class="genre-filter" id="genre-filter">
            <option value="">All Genres</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
        </select>

        <div class="sorting-filter">
            <button id="sort-by-year-btn">Sort by Year</button>
            <button id="sort-by-rating-btn">Sort by Rating</button>
            <button id="sort-by-title-btn">Sort by Title</button>
        </div>
    </div>

    <div class="parent-movies">
        <h2>Every Movie Ever</h2>
        <div class="all-movies" id="all-movies"></div>
    </div>

    <div class="pagination-info" id="pagination-info">
        <button class="prev-btn" id="prev-btn">
            < </button>
                <span class="current-page" id="current-page"></span>
                <button class="next-btn" id="next-btn">
                    >
                </button>
                <span class="total-pages" id="total-pages"></span>
    </div>
</body>

</html>
